<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    a {
        color: rgb(15, 183, 255);
        text-decoration: none;
    }

    .navbar {
        margin: 0;
        padding: 0;
    }

    .navbar-brand:hover{
        color: rgb(15, 183, 255);
        cursor: pointer;
    }
    

    hr.new1{
        border-top: 1px dashed rgb(255, 255, 255);
        opacity: 0.4;
    }
    .text-white {
        color: white
    }
</style>

<body style="background-color:black">

    <nav class="navbar" style="background-color:#000000">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>
    <p style="margin: 50px;"></p>
    <!-- <hr style="margin: 0;"> -->
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
                <hr style="margin-bottom: 0;">
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-12" style="margin-top:50px">
                <div class="container">
                    <div class="test">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <img class="card-img-top" src="{{ image[i] }}">
                                </div>
                                <div class="col-md-10">
                                    <h3 class="text-white">{{ book_name[i] }}</h3>
                                    <hr class="new1" style="margin:0;" width="700px" color="red">
        
                                    <h4 class="text-white" >{{ author[i] }}</h4>
                                    <h5 class="text-white">Votes - {{ votes[i] }}</h5>
                                    <h5 class="text-white">Rating - {{ "%.2f"|format(rating[i]) }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
